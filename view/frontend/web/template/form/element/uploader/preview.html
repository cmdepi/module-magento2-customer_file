 *
 */

<div class="file-uploader-summary">
    <!--
    /**
     *
     * @note Preview container
     *
     */
    -->
    <div class="file-uploader-preview">
        <!--
        /**
         *
         * @note Preview image
         *
         */
        -->
        <a class="preview-link preview-image" attr="href: $parent.getFilePreview($file), title: $file.name" target="_blank">
            <img tabindex="0" event="load: $parent.onPreviewLoad.bind($parent)" attr="src: $parent.getFilePreview($file), alt: $file.name">
        </a>

        <!--
        /**
         *
         * @note Actions
         *
         */
        -->
        <div class="actions">
            <button type="button"
                    class="action-remove"
                    data-role="delete-button"
                    attr="title: $t('Delete')"
                    click="$parent.removeFile.bind($parent, $file)">
                <span translate="'Delete'"/>
            </button>
        </div>
    </div>

    <!--
    /**
     *
     * @note File data
     * @note This is a UI element prepared to work with UI forms that save uploaded data using a provider. To could save data using this UI element in a normal form, we have to set the uploaded data to the form
     * @note It is necessary to format the file data like that so it could be save (if we are going to use this field in the customer form) by the customer attribute form save logic: 'attribute': [{'index': {'file': 'value'}}]
     *
     */
    -->
    <input type="hidden" attr="name: $parent.fieldAttribute + '[0][file]', value: $file.file"/>
</div>
